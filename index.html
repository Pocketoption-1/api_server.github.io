<!DOCTYPE html>
<html>
<head>
  <title>Login to Deriv</title>
</head>
<body>
  <h2>Welcome to My Deriv App</h2>
  <a href="https://oauth.deriv.com/oauth2/authorize?app_id=76088&redirect_uri=https://pocketoption-1.github.io/api_server.github.io/">Login or Create Deriv Account</a>
  <br><br>
  <a href="dashboard.html">View Client Dashboard</a>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');
    if (token) {
      let clients = JSON.parse(localStorage.getItem('clients') || "[]");
      clients.push({ token: token, timestamp: new Date().toLocaleString() });
      localStorage.setItem('clients', JSON.stringify(clients));
      window.location.href = "https://app.deriv.com/trader?token=" + token;
    }
  </script>
</body>
</html>
